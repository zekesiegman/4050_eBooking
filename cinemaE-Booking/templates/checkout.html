<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="{% static 'css/checkout.css' %}">
</head>
<body>
    
{% block body %}
<div class="row">
    <div class="col-75">
      <div class="container">
        <form action="/action_page.php">
            <h1>Checkout</h1>
          <div class="row">
            <div class="col-50">
              <h3>Billing Address</h3>
              <label for="fname"><i class="fa fa-user"></i> Full Name</label>
              <input type="text" id="fname" name="firstname" >
              <label for="email"><i class="fa fa-envelope"></i> Email</label>
              <input type="text" id="email" name="email" >
              <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
              <input type="text" id="adr" name="address" >
              <label for="city"><i class="fa fa-institution"></i> City</label>
              <input type="text" id="city" name="city" >
  
              <div class="row">
                <div class="col-50">
                  <label for="state">State</label>
                  <input type="text" id="state" name="state" >
                </div>
                <div class="col-50">
                  <label for="zip">Zip</label>
                  <input type="text" id="zip" name="zip" >
                </div>
              </div>
            </div>
  
            <div class="col-50">
              <h3>Payment</h3>
              <label for="fname">Accepted Cards</label>
              <div class="icon-container">
              VISA, MASTERCARD, AMEX
              </div><br>
              <label for="cname">Name on Card</label>
              <input type="text" id="cname" name="cardname" >
              <label for="ccnum">Credit card number</label>
              <input type="text" id="ccnum" name="cardnumber" >
              <label for="expmonth">Exp Month</label>
              <input type="text" id="expmonth" name="expmonth">
  
              <div class="row">
                <div class="col-50">
                  <label for="expyear">Exp Year</label>
                  <input type="text" id="expyear" name="expyear" >
                </div>
                <div class="col-50">
                  <label for="cvv">CVV</label>
                  <input type="text" id="cvv" name="cvv" >
                </div>
              </div>
            </div>
  
          </div>
          <div> <a href="{% url 'orderconfirm' %}">
          <input type="button"  value="Book now" class="btn">
       </div>
    </a>
        </form>
      </div>
    </div>
  
    <div class="col-25">
      <div class="container">
        <h3>Cart
         
        </h3>
        <p><img src="images/favorite/f1.jpg" width="100px";height="150px"><br> Dune<br> 02/21/2022 3:20PM<br>G1,G2,G3,G4<span class="price">$15 x 4</span></p>
        <p>Taxes<span class="price">$4.95</span></p>

        <hr>
        <p>Total <span class="price" style="color:black"><b>$64.95</b></span></p>
      </div>
    </div>
  </div>
</body>
{% endblock %}
</html>
